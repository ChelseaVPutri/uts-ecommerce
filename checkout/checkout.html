<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <button class="back-button">‚Üê</button>
        <h1>Checkout</h1>
    </header>

    <div class="container">
        <main class="grid-layout">
            <section class="left-section">
                <div class="shipping-address">
                    <h2>Alamat Pengiriman</h2>
                    <div class="address">
                        <span class="icon">üìç</span>
                        <span>Rumah - Budi</span>
                    </div>
                </div>
                <div class="product-details">
                    <img src="chair.jpg" alt="Frasser Kursi Kantor" class="product-image">
                    <div class="product-info">
                        <p>Frasser Kursi Kantor Jaring Kursi Staff Kursi Kerja 800 Abu - 800 Abu</p>
                        <form>
                            <select name="kategori" id="kategori" aria-placeholder="pilih pengiriman" style="color: grey;">
                                <option value="" disabled selected>pilih pengiriman</option>
                                <option value="kategori[1]">pengiriman 1</option>
                                <option value="kategori[2]">pengiriman 2</option>
                                <option value="kategori[3]">pengiriman 3</option>
                                <option value="kategori[4]">pengiriman 4</option>
                            </select>
                        </form>
                    </div>
                </div>
            </section>
            <section class="right-section order-summary">
                <h2>Belanjaanmu</h2>
                <div class="order-detail">
                    <span>Total harga (1 barang)</span>
                    <span>Rp259.900</span>
                </div>
                <div class="order-detail">
                    <span>Total Asuransi Pengiriman</span>
                    <span>-</span>
                </div>
                <div class="order-detail">
                    <span>Total Biaya Proteksi</span>
                    <span>-</span>
                </div>
                <div class="total">
                    <span>Total Belanja</span>
                    <span>Rp259.900</span>
                </div>
                <button class="payment-button">Pilih Pembayaran</button>
            </section>
        </main>
    </div>
</body>
</html>
